<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/switch.css" />
  </head>
  <body>
    <h1 id="title">Better Clean Twitter</h1>

    <div class="switch-container">
      <span class="label">Hide Sidebars</span>

      <label class="switch">
        <input id="sidebar" type="checkbox" class="checkbox"/>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="switch-container">
      <span class="label">Hide Numbers</span>

      <label class="switch">
        <input id="number" type="checkbox" class="checkbox"/>
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="switch-container">
      <span class="label">Hide Prompts</span>

      <label class="switch">
        <input id="prompt" type="checkbox" class="checkbox"/>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="switch-container">
      <span class="label">Hide sponsored Tweets</span>

      <label class="switch">
        <input id="sponsored" type="checkbox" class="checkbox"/>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="switch-container">
      <span class="label">Show Platform</span>

      <label class="switch">
        <input id="platform" type="checkbox" class="checkbox"/>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="switch-container">
      <span class="label">Hide Twitter Blue</span>

      <label class="switch">
        <input id="twitterBlue" type="checkbox" class="checkbox"/>
        <span class="slider round"></span>
      </label>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
